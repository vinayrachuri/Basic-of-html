<!DOCTYPE html>
<html>

<head>
    <title>Array methods</title>
</head>
<script>
    let fruits = []
    // Add mango in the beginning of an array
    fruits.push('Mango')
    console.log(fruits)
    //Add kiwi in the beginning of an array
    fruits.unshift('kiwi ')
    console.log(fruits)
    //Add cherry in the beginning an the array
    fruits.unshift('cherry')
    console.log(fruits)
    //Add papaya in the ending of an array
    fruits.push('papaya ')
    console.log(fruits)
    //Add pineapple in the ending of an array
    fruits.push('pineapple ')
    console.log(fruits)
    // Add banana in the ending of an array
    fruits.push('banana ')
    console.log(fruits)
    // Remove an element from beginning
    fruits.shift()
    console.log(fruits)
    fruits.shift()
    console.log(fruits)
    // Remove an element from ending
    fruits.pop()
    console.log(fruits)
    fruits.pop()
    console.log(fruits)

</script>

<body>

</body>

</html>
