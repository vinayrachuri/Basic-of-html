<!DOCTYPE html>
<html>

<head>
    <title>Internal js</title>
    <script>
        function areaofcicle(radius) {
            const pi = 3.1415
            let result = pi * radius * radius
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        areaofcicle(5)
        areaofcicle(10)
    </script>
</body>
