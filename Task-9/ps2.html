<!DOCTYPE html>
<html>

<head>
    <title>internal js</title>
    <script>
        function simpleinterest(p, t, r) {
            let si
            si = (p * t * r) / 100
            console.log("simpleinterest :", si)

        }
    </script>
</head>

<body>
    <script>
        simpleinterest(1000, 1, 2)
        simpleinterest(100000, 1, 5)


    </script>
</body>
