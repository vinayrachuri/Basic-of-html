<!DOCTYPE html>
<html>

<head>
    <title>internaljs</title>
    <script>
        function greaterthan(num1, num2) {
            if (num1 == num2) {
                console.log("both are equal")
            }
            else if (num1 > num2) {
                console.log('num1 is greatrer')
            }
            else {
                console.log("num2 is greater",)
            }

        }
    </script>
</head>

<body>
    <script>
        greaterthan(5, 5)
        greaterthan(20, 15)
        greaterthan(10, 15)
    </script>
</body>

</html>
